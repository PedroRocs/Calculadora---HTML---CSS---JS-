<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>
    <main id="principal">
        <section id="calculadora">
            <div id="visor">0</div>
            <div id="content-numbers">
                <button class="numbers" data-set="eliminarUltimoCaractere">C</button>
                <button class="numbers" data-set="limparRegistro">CE</button>
                <button class="numbers" data-set="showDisplay" >%</button>
                <button class="numbers" data-set="showDisplay" >/</button>
                <button class="numbers" data-set="showDisplay" >1</button>
                <button class="numbers"  data-set="showDisplay">2</button>
                <button class="numbers"  data-set="showDisplay">3</button>
                <button class="numbers" data-set="showDisplay" >-</button>
                <button class="numbers"  data-set="showDisplay">4</button>
                <button class="numbers"  data-set="showDisplay">5</button>
                <button class="numbers"  data-set="showDisplay">6</button>
                <button class="numbers" data-set="showDisplay" >+</button>
                <button class="numbers"  data-set="showDisplay">7</button>
                <button class="numbers"  data-set="showDisplay">8</button>
                <button class="numbers"  data-set="showDisplay">9</button>
                <button class="numbers" data-set="showDisplay" >*</button>
                <button class="numbers"  data-set="showDisplay">0</button>
                <button class="numbers" data-set="showDisplay" >.</button>
                <button class="numbers" data-set="totalDisplay" >=</button>
                
            </div>
        </section>
    </main>
    <footer id="rodape">
        <p>Calculadora codificada por <a href="https://github.com/PedroRocs">PedroRocs</a>.</p>
        <div id="redes-sociais">
          <a href="https://github.com/PedroRocs" target="_blank"><img src="images/GITHUB-LOGO.png"></a>
          <a href="https://www.linkedin.com/in/pedrorocs/" target="_blank"><img src="images/Linkedin-sÃ­mbolo.png"></a>
        </div>
      </footer>
    <script src="script.js"></script>
</body>

</html>
